<h3>ARCADIA</h3>
<div class="footnote-fonts">
On Blurb’s digital bookshelves you might find Samuel Rivers-Moore print-on-demand book, <a href="http://www.blurb.com/b/4187580-transparence-camouflage-opacite">“Transparence Camouflage Opacité”</a>, an analysis of Metahaven’s work on WikiLeaks.<br>
<img src="/SRM.png" style="margin-top: 50px; margin-bottom: 50px">
</div>

<div class="footnote-fonts">
In addition to the fact that the content is great and that you should print-on-demand it, the colophon page contains a great presentation of the typeface Samuel designed, <span style="color: white">Arcadia</span>: a fork of <span style="font-family: Limousine; line-height: 28px; font-size: 21px; color: white">Limousine</span>, which is a fork of the <span style="font-family: FreeSans; line-height: 28px; font-size: 21px; color: white">Free Sans</span>, inspired by the typeface <span style="font-family: Nimbus; line-height: 28px; font-size: 21px; color: white">Nimbus Sans</span>, which itself is inspired by <span style="font-family: Helvetica, Nimbus; line-height: 28px; font-size: 21px; color: white">Helvetica</span>.
</div>

<img src="/Arcadia.png" style="width: 600px; margin-top: 50px; margin-bottom: 50px"><br>
<div class="footnote-fonts">
