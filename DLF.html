<h3>DINGBATS LIBERATION FEST</h3>
<img src="/DLFO3.png">
<div class="footnote-fonts">

Designed by <a href="http://ospublish.constantvzw.org/foundry/">OSP - Open Source Publishing</a> <span style="font-family: DLF; font-size: 22px; line-height: 10px">&#x263E;</span><br>
Dingbats come from a something that could perhaps be called a Commons <span style="font-family: DLF; font-size: 22px; line-height: 10px">&#x26AC;</span> They have sneaked into most computers nowadays.<br>It is just a matter of locating them in your hard disk <span style="font-family: DLF; font-size: 22px; line-height: 10px">&#x269E;</span><br>
After two initial workshops in Brussels and Utrecht at the end of 2009, the font has grown into a collection of 70 characters <span style="font-family: DLF; font-size: 22px; line-height: 10px">&#x2756;</span><br>
The current version of the Unicode Standard (5.2.0) allocates 303 characters to the Miscellaneous Symbols and Dingbats <span style="font-family: DLF; font-size: 22px; line-height: 10px">&#x2606;</span>
