<p style="padding-left:60px; color: white; text-transform: uppercase">The quick brown fox<br>jumps over the lazy dog</p><br>
Appart from the false latin texts and pangrams, web foundries and directories today use font displays that are linked to the web medium’s possibilities: automaticness, randomness, personalisation.
<br><br>
The Swiss foundry Lineto proposes a system that refers both to the block of the movable types and to block of the web construction, &lt;div&gt;, which is the main building material for web page, its architectural bricks.
<img src="/lazy/Lineto-fonts.png" style="width: 650px; margin-top: 20px; margin-bottom: 10px"><br>
Lineto’s index page presents each font’s name set in its own typeface, in one block entity. The blocks are put one after the other on horizontal lines, like words in a text.<br>
<img src="/lazy/Lineto2.png" style="width: 650px; margin-top: 20px; margin-bottom: 10px"><br>
In each font specimen, and for each font style, the font is shown as a sentence. Each word is isolated in a white block on a grey background – another reference to metal type blocks and website’s divs, but also to fridge magnets – in decreasing font sizes. The content (text) that appears shaped in the corresponding font is a random sentence coming from what seems to be also a random news stream, not really identified – which content varying from very light “faits divers” to war news.<br>
<img src="/lazy/Lineto3.png" style="width: 650px; margin-top: 20px; margin-bottom: 10px">
The randomness of the system clashes with the sometimes very serious contents, covered by popping red advertising stickers. <img src="/lazy/buy_20.png" style="vertical-align: top">
