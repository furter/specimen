<div class="footnote-fonts" style="margin-top: 200px; margin-left: 50px">
Charis is highly readable and holds up well in less-than-ideal reproduction environments. It also has a full set of styles - regular, italic, bold, bold italic - and so is more useful in general publishing than Doulos SIL. Charis is a serif, proportionally-spaced font optimized for readability in long printed documents.<br>
The goal for this product was to provide a single Unicode-based font family that would contain a comprehensive inventory of glyphs needed for almost any Roman- or Cyrillic-based writing system, whether used for phonetic or orthographic needs. In addition, there is provision for other characters and symbols useful to linguists.<br>
At least, that is what is said by <a href="http://scripts.sil.org/cms/scripts/page.php?site_id=nrsi&item_id=CharisSILfont">SIL International</a>, who released it under <a href="http://scripts.sil.org/cms/scripts/page.php?site_id=nrsi&id=OFL">SIL Open Font License</a>.<br>
Try and print it on your personal laser printer or at your neighborhood’s copyshop!
